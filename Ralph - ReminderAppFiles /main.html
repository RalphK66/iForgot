<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
          <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- header -->
        <div class="header">
            <div>
                <h1>iForgot</h1>
                <p style="margin: 5px; padding: 5px;">We Remember</p>
            </div>
            <!-- search -->
            <div style="text-align: center; align-items: center;">
                <div>
                    <input type="text" placeholder="Search" name="search"
                        style="border-radius:6px; padding:5px; width: 60%; max-width: 350px;">

                    <button type="button" class="btn btn-circle btn-sm" style="background-color:mediumaquamarine;"><i
                            class="fa fa-search fa-2x" style="color: white;"></i>
                </div>
            </div>
        </div>

        <!-- forecast -->
        <div class="forecast">
            <h5>Forecast</h5>
            <div class="weather" >
                <div class="weather-icon">
                    <div class="fa-stack fa-2x" onclick="getForecast()">
                        <i class="fa fa-circle fa-stack-2x " style="color: white;"></i>
                        <i class="fa fa-cloud fa-stack-1x"></i>
                    </div>
                    <div class="weekday">Day 1</div>
                </div>
                <div class="weather-icon">
                    <div class="fa-stack fa-2x">
                        <i class="fa fa-circle fa-stack-2x " style="color: white;"></i>
                        <i class="fa fa-wind fa-stack-1x"></i>
                    </div>
                    <div class="weekday">Day 2</div>
                </div>
                <div class="weather-icon">
                    <div class="fa-stack fa-2x">
                        <i class="fa fa-circle fa-stack-2x " style="color: white;"></i>
                        <i class="fa fa-cloud-rain fa-stack-1x"></i>
                    </div>
                    <div class="weekday">Day 3</div>
                </div>
                <div class="weather-icon">
                    <div class="fa-stack fa-2x">
                        <i class="fa fa-circle fa-stack-2x " style="color: white;"></i>
                        <i class="fa fa-cloud-showers-heavy fa-stack-1x"></i>
                    </div>
                    <div class="weekday">Day 4</div>
                </div>
                <div class="weather-icon">
                    <div class="fa-stack fa-2x">
                        <i class="fa fa-circle fa-stack-2x " style="color: white;"></i>
                        <i class="fa fa-cloud-sun fa-stack-1x"></i>
                    </div>
                    <div class="weekday">Day 5</div>
                </div>
                <div class="weather-icon">
                    <div class="fa-stack fa-2x">
                        <i class="fa fa-circle fa-stack-2x " style="color: white;"></i>
                        <i class="fa fa-snowflake fa-stack-1x"></i>
                    </div>
                    <div class="weekday">Day 6</div>
                </div>
                <div class="weather-icon">
                    <div class="fa-stack fa-2x">
                        <i class="fa fa-circle fa-stack-2x " style="color: white;"></i>
                        <i class="fa fa-sun fa-stack-1x"></i>
                    </div>
                    <div class="weekday">Day 7</div>
                </div>

            </div>
        </div>
        <!-- today -->
        <div class="today">
            <div style="width: 70%; margin: 5px; ">
                <!-- today reminders -->
                <div class="today-reminders">
                    <h5>Today</h5>
                    <div class="today-reminders-info">
                        <!-- Next reminder for today -->
                        <div class="next-reminder">
                            <h6>Next reminder</h6>
                            <div>
                                <div class="next-reminder-info">
                                    <p>Today, time</p>
                                    <p>Reminder Title</p>
                                </div>
                            </div>
                        </div>
                        <!-- number of reminders for today -->
                        <div style="width: 30%; font-size: larger; color:black">
                            <div class="fa-stack fa-2x">
                                <i class="fa fa-circle fa-stack-2x fa-white" style="color: white;"></i>
                                <span class="fa-stack-1x">2</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- today umbrella -->
            <div style=" width: 30%; margin: 5px;font-size: x-large;">
                <div>
                    <div class="fa-stack fa-2x">
                        <i class="fa fa-circle fa-stack-2x " style="color: dodgerblue;"></i>
                        <i class="fa fa-umbrella fa-stack-1x" style="color: white;"></i>
                    </div>
                </div>
            </div>
        </div>
        <!-- more reminders -->
        <div class="future-reminders">
            <!-- this week reminders -->
            <div style="width: 50%; margin: 5px;">
                <div class="week-reminders" style="font-size: larger; color:black; display: block;">
                    <h5 style="color: white;">This Week</h5>
                    <div class="fa-stack fa-2x">
                        <i class="fa fa-circle fa-stack-2x" style="color: white;"></i>
                        <span class="fa-stack-1x">2</span>
                    </div>
                </div>
            </div>
            <!-- this month reminders -->
            <div style="width: 50%; margin: 5px;">
                <div class="week-reminders" style="font-size: larger; color:black; display: block;">
                    <h5 style="color: white;">This Month</h5>
                    <div class="fa-stack fa-2x">
                        <i class="fa fa-circle fa-stack-2x" style="color: white;"></i>
                        <span class="fa-stack-1x">2</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- creat / view -->
        <div class="create-view" style="background-color: dodgerblue;">
            <!-- create reminder -->
            <div class="create-reminder">
                <h5 style="color: white;">Create Reminder</h5>
                <i class="fa fa-plus-circle fa-4x" style="color: white;"></i>
            </div>
            <!-- view all reminders -->
            <div class="view-all-reminders">
                <h5 style="color: white;">View All Reminders</h5>
                <div class="fa-stack fa-2x">
                    <i class="fa fa-circle fa-stack-2x" style="color: white;"></i>
                    <i class="fas fa-eye fa-stack-1x" style="color: dodgerblue; font-size: larger;"></i>
                </div>
            </div>
        </div>
    </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>

</body>

</html>
