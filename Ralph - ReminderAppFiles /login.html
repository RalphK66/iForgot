<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="display:flex; flex-direction:column; height: 100vh;">
        <!-- header -->
        <div class="header" style="margin: 0px;">
            <div>
                <h1>iForgot</h1>
                <p style="margin: 5px; padding: 5px; ">We Remember</p>
            </div>
        </div>
        <div class="signin-group" style="flex: 1; width: 100%;">
            <div class="sign-in ">
                <form class="form-signin ">
                    <input type="email " class="form-control " placeholder="Email address " required autofocus>
                    <input type="password " class="form-control " placeholder="Password " required>
                    <button type="submit " class="btn btn-lg " style="background-color: lightskyblue; ">Sign
                            in</button>
                </form>
                <div class="create-link ">
                    <span>forgot your password? </span>
                    <a href=" " style="color: white "><strong>click here</strong></a>
                </div>
                <div class="create-link ">
                    <span>new user?</span>
                    <a href=" " style="color: white "><strong>create account</strong></a>
                </div>
            </div>
        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.1.1.min.js " integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin=" anonymous "></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js " integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa " crossorigin="anonymous "></script>
    <script src="app.js "></script>

</body>

</html>
